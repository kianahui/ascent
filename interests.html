<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/custom.css">

	<style>
	#enjoy {
		margin-top: 30px;
		margin-bottom: 30px;
	}
	.table {
		display: table;
		height: 100%;
	}
	.cell {
		display: table-cell;
		vertical-align: middle;
	}
	.interest-content {
		padding: 0px 30px;
	}
	.interest-grid {
		max-width: 250px;
		height: auto;
		margin: auto;
	}

	.tile {
		width: 100px;
		height: 100px;
		margin-left: auto;
		margin-right: auto;
		border: 2px solid #f1f1f1;
		border-radius: 0px;
	}
	.tile-text {
		font-size: 1.5em;
		vertical-align: middle;
	}
	#other {
		width: 100%;
		color: #292929;
	}
	#submit {
		display: block;
		width: 100%;
	}

	@media (min-width: 768px) {
		.tile-text {
			font-size: 1.2em;
		}
	}

	@media (min-width: 1200px) {
		.interest-grid {
			max-width: 350px;
		}
		.tile {
			width: 150px;
			height: 150px;
		}
		.tile-text {
			font-size: 1em;
		}
	}
	</style>
</head>

<body>
	<div class="container text-center">
		<div class="table">
			<div class="cell interest-content">
				<h2 id="enjoy">What do you enjoy?</h1>

				<div class="interest-grid">
					<div class="row">
						<div class="col-xs-6">
							<div class="thumbnail tile tile-orange" id="square">
								<div class="table">
									<p class="cell tile-text">html</p>
								</div>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="thumbnail tile tile-magenta">
								<div class="table">
									<p class="cell tile-text">design</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="thumbnail tile tile-turquoise">
								<div class="table">
									<p class="cell tile-text">drawing</p>
								</div>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="thumbnail tile tile-pink">
								<div class="table">
									<p class="cell tile-text">teaching</p>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="thumbnail tile tile-blue">
								<div class="table">
									<p class="cell tile-text">music</p>
								</div>
							</div>
						</div>
						<div class="col-xs-6">
							<div class="thumbnail tile tile-orange">
								<div class="table">
									<p class="cell tile-text">dance</p>
								</div>
							</div>
						</div>
					</div>
					<p>Interests not listed? Add them in!</p>
					<input id="other" type="text" placeholder="Separate multiple with commas"><br><br>
					<a href="listings.html"><button id="submit" class="btn btn-large btn-primary">Submit</button></a>
				</div>
				<br>
			</div><!--/.cell-->
		</div><!--/.table-->

	</div><!--/.container-->

</body>

</html>
